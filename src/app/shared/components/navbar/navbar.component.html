<mat-toolbar color="primary" class="navbar">
  <span class="navbar__logo" routerLink="/">FedEx</span>
  <span class="spacer"></span>
  <button mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</button>
  <button mat-button routerLink="/history" routerLinkActive="active">History</button>
  <button mat-button routerLink="/help" routerLinkActive="active">Help</button>
  <button mat-icon-button routerLink="/notifications" routerLinkActive="active">
    <mat-icon>notifications</mat-icon>
    <span class="notification-badge" *ngIf="notificationCount > 0">{{ notificationCount }}</span>
  </button>
  <button mat-button routerLink="/auth/login" routerLinkActive="active">
    <mat-icon>account_circle</mat-icon>
    Login/Register
  </button>
</mat-toolbar>
